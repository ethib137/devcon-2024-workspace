<div class="govuk-accordion" data-module="govuk-accordion" id="accordion-${fragmentEntryLinkNamespace}">
	[#list 0..configuration.numberOfItems-1 as i]
	<div class="govuk-accordion__section">
<div class="govuk-accordion__section-header">
<h2 class="govuk-accordion__section-heading">
<span class="govuk-accordion__section-button" data-lfr-editable-id="heading${i+1}" data-lfr-editable-type="text" id="accordion-default-heading-${i+1}-${fragmentEntryLinkNamespace}">
		  Accordion ${i+1} Heading
		</span>
	  </h2>
	</div>
<div class="govuk-accordion__section-content" id="accordion-default-content-${i+1}-${fragmentEntryLinkNamespace}">
	  <p class="govuk-body" data-lfr-editable-id="content${i+1}" data-lfr-editable-type="text">This is the content for accordion ${i+1}.</p>
	</div>
</div>
	[/#list]
</div>
