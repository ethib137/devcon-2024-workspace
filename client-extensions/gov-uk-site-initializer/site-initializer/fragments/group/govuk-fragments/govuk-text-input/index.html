[#assign
	readOnly = input.attributes.readOnly?? && input.attributes.readOnly
]

	<div class="govuk-form-group [#if input.errorMessage?has_content]govuk-form-group--error[/#if]" id="${fragmentEntryLinkNamespace}-form-group">
		<label class="govuk-label [#if !input.showLabel || !input.label?has_content]sr-only[/#if]" for="${fragmentEntryLinkNamespace}-text-input" id="${fragmentEntryLinkNamespace}-text-input-label">${htmlUtil.escape(input.label)} [#if readOnly](${languageUtil.get(locale, "read-only")})[#elseif input.required](${languageUtil.get(locale, "required")})[/#if]</label>

		[#if input.showHelpText && input.helpText?has_content]
			<p class="govuk-hint" id="${fragmentEntryLinkNamespace}-text-input-help-text">${htmlUtil.escape(input.helpText)}</p>
		[/#if]

		[#if input.errorMessage?has_content]
			<p class="govuk-error-message" id="${fragmentEntryLinkNamespace}-text-input-error-message">
				<span class="govuk-visually-hidden">Error:</span>
				${input.errorMessage}
			</p>
		[/#if]

		<input aria-describedby="${fragmentEntryLinkNamespace}-text-input-help-text" aria-labelledby="${fragmentEntryLinkNamespace}-text-input-label [#if input.errorMessage?has_content]${fragmentEntryLinkNamespace}-text-input-error-message[/#if]" class="govuk-input [#if input.errorMessage?has_content]govuk-input govuk-input--error[/#if]" id="${fragmentEntryLinkNamespace}-text-input" name="${input.name}" placeholder="${configuration.placeholder}" [#if readOnly]readonly[/#if] ${input.required?then('required', '')} type="text" [#if input.value??]value="${input.value}"[/#if] />
	</div>
