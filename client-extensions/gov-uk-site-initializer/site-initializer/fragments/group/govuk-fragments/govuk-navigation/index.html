[#assign
	navItems = sourceObject.navItems
	branchNavItems = sourceObject.branchNavItems
/]

<div
	class="govuk-service-navigation"
	data-module="govuk-service-navigation"
>
<div class="govuk-width-container">
<div class="govuk-service-navigation__container">
<nav aria-label="Menu" class="govuk-service-navigation__wrapper">
		<button type="button" class="govuk-service-navigation__toggle govuk-js-service-navigation-toggle" aria-controls="navigation" hidden>
		  Menu
		</button>
<ul class="govuk-service-navigation__list" id="navigation">
					[#list navItems as navItem]
						<li class="govuk-service-navigation__item [#if navItem.isSelected()]govuk-service-navigation__item--active[/#if]">
							<a class="govuk-service-navigation__link" href="${navItem.getURL()}">
								${navItem.getName()}
							</a>
						</li>
					[/#list]
		</ul>
	  </nav>
	</div>
</div>
</div>
